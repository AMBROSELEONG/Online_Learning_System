<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Board</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment-box {
            margin-top: 20px;
        }
    </style>
</head>

<body style="background-image: url(img/comment.jpg);">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(60, 60, 60); padding: 1% 4%;">
        <div class="container">
            <a class="navbar-brand" href="MainPage.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Add your navigation links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="CoursePage.html" style="font-size: 20px;">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="QuizList.html" style="font-size: 20px;">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" style="font-size: 20px;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var navbarToggler = document.querySelector(".navbar-toggler");
            var navbarCollapse = document.querySelector(".navbar-collapse");

            navbarToggler.addEventListener("click", function () {
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>

    <div class="container">
        <h1 class="mt-5">Comment Board</h1>

        <div class="comment-box">
            <form id="commentForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Content:</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- 留言列表 -->
        <div class="comment-box mt-4">
            <h3>Comment List</h3>
            <ul id="commentList" class="list-group">
                <!-- 这里将通过JavaScript动态添加留言 -->
            </ul>
        </div>

    </div>

    <!-- 引入Bootstrap JS 和 Popper.js（用于一些组件的工作）-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 监听表单提交事件
        document.getElementById('commentForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            // 获取姓名和留言内容
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;

            // 创建留言元素
            var li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = '<strong>' + name + ':</strong><br> ' + message;

            // 将留言元素添加到留言列表中
            document.getElementById('commentList').appendChild(li);

            // 清空表单
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        });
    </script>

</body>

</html>
