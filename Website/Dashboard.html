<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Remove the blue background color on active links */
        .nav-link.active {
            background-color: transparent !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-1 col-xl-2 px-sm-0 px-0" style="background-color: rgb(255, 140, 0);">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="MainPage.html"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Main Page</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li>
                            <a href="#" class="nav-link px-0 align-middle text-white tablinks" id=defaultOpen
                                onclick="openDashboard(event,'Products')">
                                <span class="ms-1 d-none d-sm-inline">Products</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle text-white tablinks"
                                onclick="openDashboard(event,'Lecturer')">
                                <span class="ms-1 d-none d-sm-inline">Lecturer</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle text-white tablinks"
                                onclick="openDashboard(event,'Customers')">
                                <span class="ms-1 d-none d-sm-inline">Customers</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle text-white tablinks"
                                onclick="openDashboard(event,'Orders')">
                                <span class="ms-1 d-none d-sm-inline">Orders</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle text-white tablinks"
                                onclick="openDashboard(event,'Comment')">
                                <span class="ms-1 d-none d-sm-inline">Comment</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle text-white tablinks"
                                onclick="openDashboard(event,'Customer Support')">
                                <span class="ms-1 d-none d-sm-inline">Customer Support</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col py-3 tabcontent" id="Products" style="display: none;">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                </ul>
            </div>
            <div class="col py-3 tabcontent" id="Lecturer" style="display: none;">
                Lecturer area...
            </div>
            <div class="col py-3 tabcontent" id="Customers" style="display: none;">
                Customer area...
            </div>
            <div class="col py-3 tabcontent" id="Orders" style="display: none;">
                Orders area...
            </div>
            <div class="col py-3 tabcontent" id="Comment" style="display: none;">
                Comment area...
            </div>
            <div class="col py-3 tabcontent" id="Customer Support" style="display: none;">
                Customer Support area...
            </div>
        </div>
    </div>
    <script>
        // Function to open a dashboard tab
        function openDashboard(evt, dashboardName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(dashboardName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open the default tab when the page loads
        document.getElementById("defaultOpen").click();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
