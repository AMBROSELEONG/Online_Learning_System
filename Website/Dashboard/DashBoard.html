<script>
    // 在页面加载完毕后，获取 iframe 中加载的页面的标题
    window.onload = function () {
        var iframe = document.getElementsByName('content')[0];
        iframe.onload = function () {
            var pageTitle = iframe.contentDocument.title; // 获取 iframe 中加载的页面标题
            var helloTitle = document.querySelector('.card h1'); // 获取 Hello 的标题元素
            helloTitle.innerText = pageTitle; // 将 iframe 页面标题设置为 Hello 的内容
        };
    };

</script>
