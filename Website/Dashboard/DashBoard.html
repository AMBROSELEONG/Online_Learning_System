<body>
    <div class='dashboard'>
        <div class="dashboard-nav">
            <header>
                <a href="#" class="brand-logo">
                    <span></span>
                </a>
            </header>
            <nav class="dashboard-nav-list">
                <a data-page="home.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-home icon"></i>Home
                </a>
                <a data-page="Course.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-kecheng- icon"></i>Course
                </a>
                <a data-page="CourseType.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-kecheng- icon"></i>CourseType
                </a>
                <a data-page="Quiz.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-zuoye icon"></i> Quiz
                </a>
                <a data-page="QuizType.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-zuoye icon"></i> QuizType
                </a>
                <a data-page="Lecturer.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-daoshi icon"></i> Lecturer
                </a>
                <a data-page="User.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-user-group icon"></i> User
                </a>
                <a data-page="Order.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-order_unread icon"></i> Order
                </a>
                <a data-page="Contact.html" class="dashboard-nav-item menu-link">
                    <i class="iconfont icon-contacts icon"></i> Contact

                    <i class="iconfont icon-liuyan icon"></i> Comment

                <a href="#" class="dashboard-nav-item">
                    <i class="iconfont icon-Logout icon"></i> Logout
                </a>
            </nav>
        </div>
        <div class='dashboard-app'>
            <div class='dashboard-content'>
                <header class="cd__intro">
                    <h1><span style="cursor: pointer;" onclick="window.location.href='../MainPage/MainPage.php'">Online
                            Learning System</span> > Dashboard</h1>
                </header>
                <div class='container'>
                    <div class='card'>
                        <div class='card-header'>
                            <h1>Hello</h1>
                        </div>
                        <div class='card-body'>
                            <div class="page-container" id="page-content">
                                <!-- 加载指定页面信息 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Get all menu links
        const menuLinks = document.querySelectorAll('.menu-link');

        // Function to load content into page-container
        function loadPageContent(event) {
            event.preventDefault();
            const page = this.getAttribute('data-page');
            const pageContent = document.getElementById('page-content');
            const cardHeader = document.querySelector('.card-header h1');

            fetch(page)
                .then(response => response.text())
                .then(html => {
                    pageContent.innerHTML = html;

                    const menuItem = this.textContent.trim();
                    cardHeader.textContent = menuItem !== 'Logout' ? menuItem : 'Dashboard';
                })
                .catch(error => console.log(error));
        }

        // Attach click event listeners to menu links
        menuLinks.forEach(link => {
            link.addEventListener('click', loadPageContent);
        });

        function loadHomeInterface() {
            const homeLink = document.querySelector('[data-page="home.html"]');
            if (homeLink) {
                homeLink.click(); // Trigger the click event on the 'home' link
            }
        }

        // Call the function to load 'home' interface after the page has loaded
        window.addEventListener('load', loadHomeInterface);

    </script>


</body>

</html>
