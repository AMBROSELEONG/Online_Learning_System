<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add this CSS to your stylesheet */
        .navbar-toggler {
            position: relative;
        }

        .navbar-toggler-icon {
            display: block;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .navbar-toggler.collapsed .navbar-toggler-icon {
            transform: translateY(-50%) rotate(-90deg);
        }
    </style>
</head>

<body style="background-color: rgb(255, 140, 0, 0.5);">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(60, 60, 60); padding: 1% 4%;">
        <div class="container">
            <a class="navbar-brand" href="MainPage.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Add your navigation links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="CoursePage.html" style="font-size: 20px;">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="QuizList.html" style="font-size: 20px;">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" style="font-size: 20px;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var navbarToggler = document.querySelector(".navbar-toggler");
            var navbarCollapse = document.querySelector(".navbar-collapse");

            navbarToggler.addEventListener("click", function () {
                navbarCollapse.classList.toggle("show");
            });
        });
    </script>


    <div class="container mt-5"
        style="padding: 5%; backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); background-color: rgba(255,255, 255);">
        <div class="row">
            <div class="col-md-12">
                <h2>Shopping Cart</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Product 1</td>
                            <td>$19.99</td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1">
                            </td>
                            <td>$19.99</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            <div class="col-md">
                <div class="d-flex justify-content-end">
                    <h4>Total: $79.97</h4>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary" onclick="window.location.href='CheckOutPage.html'">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
