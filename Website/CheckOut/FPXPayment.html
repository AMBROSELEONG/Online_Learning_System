<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FPX支付收据</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <img src="https://www.ditaselia.my/wp-content/uploads/2020/09/FPX-Logo.png" alt="FPX-Logo"
                    style="width: 30%; margin: 0 35%;"></img>
                <h4>FPX Payment</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">Payment Mode</div>
                    <div class="col">Hong Leong Bank - FPX Payment</div>
                </div>
                <div class="row mb-3">
                    <div class="col">From Account</div>
                    <div class="col">****-****-****-****</div>
                </div>
                <div class="row mb-3">
                    <div class="col">Account Balance</div>
                    <div class="col">RM 100,000</div>
                </div>
                <div class="row mb-3">
                    <div class="col">Pay To</div>
                    <div class="col">Era Online Learning System Sdn Bhd</div>
                </div>
                <div class="row mb-3">
                    <div class="col">Payment Amount</div>
                    <div class="col">RM1,000</div>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 2%;">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
