<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" type="image/x-icon" href="../img/Logo_Icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }
    </style>
</head>

<body>
    <header class="headerpage"></header>
    <section class="h-100 h-custom">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <h1 style="text-align: center;">Shopping Cart</h1>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>Product ID</td>
                                    <td>Product Name</td>
                                    <td>Product Type</td>
                                    <td>Price</td>
                                    <td>Operating</td>
                                </tr>
                            </thead>
                            <tbody id="data-table-body">
                            </tbody>
                        </table>
                    </div>

                    <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
                        <div class="card-body p-4">

                            <div class="row" style="padding: 10px;">
                                <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
                                    <form>
                                        <div class="d-flex flex-row pb-3">
                                            <div class="rounded border w-100 p-3" onclick="selectCreditCard()">
                                                <p class="d-flex align-items-center mb-0">
                                                    <i class="fab fa-cc-mastercard fa-2x text-dark pe-2"></i>Credit Card
                                                </p>
                                            </div>
                                            <div class="d-flex align-items-center pe-2">
                                                <input class="form-check-input" type="radio" name="radioNoLabel"
                                                    id="radioNoLabel1v" value="" aria-label="..." checked />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row pb-3">
                                            <div class="rounded border w-100 p-3" onclick="selectDebitCard()">
                                                <p class="d-flex align-items-center mb-0">
                                                    <i class="fab fa-cc-visa fa-2x fa-lg text-dark pe-2"></i>Debit Card
                                                </p>
                                            </div>
                                            <div class="d-flex align-items-center pe-2">
                                                <input class="form-check-input" type="radio" name="radioNoLabel"
                                                    id="radioNoLabel2v" value="" aria-label="..." />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row">
                                            <div class="rounded border w-100 p-3" onclick="selectPaypal()">
                                                <p class="d-flex align-items-center mb-0">
                                                    <i class="fab fa-cc-paypal fa-2x fa-lg text-dark pe-2"></i>PayPal
                                                </p>
                                            </div>
                                            <div class="d-flex align-items-center pe-2">
                                                <input class="form-check-input" type="radio" name="radioNoLabel"
                                                    id="radioNoLabel3v" value="" aria-label="..." />
                                            </div>
                                        </div>
                                        <script>
                                            //This function selects the credit card option
                                            function selectCreditCard() {
                                                //Get the credit card radio button element
                                                var creditCardRadio = document.getElementById('radioNoLabel1v');
                                                //Check if the element exists
                                                if (creditCardRadio) {
                                                    //Set the radio button to checked
                                                    creditCardRadio.checked = true;
                                                }
                                            }

                                            //This function selects the debit card option
                                            function selectDebitCard() {
                                                //Get the debit card radio button element
                                                var debitCartRadio = document.getElementById('radioNoLabel2v');
                                                //Check if the element exists
                                                if (debitCartRadio) {
                                                    //Set the radio button to checked
                                                    debitCartRadio.checked = true;
                                                }
                                            }

                                            //This function selects the paypal option
                                            function selectPaypal() {
                                                //Get the paypal radio button element
                                                var paypalRadio = document.getElementById('radioNoLabel3v');
                                                //Check if the element exists
                                                if (paypalRadio) {
                                                    //Set the radio button to checked
                                                    paypalRadio.checked = true;
                                                }
                                            }
                                        </script>
                                    </form>
                                </div>
                                <div class="col-md-6 col-lg-4 col-xl-6">

                                </div>
                                <div class="col-lg-4 col-xl-3">
                                    <div class="d-flex justify-content-between" style="font-weight: 500;">
                                        <p class="mb-2">Subtotal</p>
                                        <p class="mb-2">
                                            <span id='totalPrice'></span>
                                        </p>
                                    </div>
                                    <div class="d-flex justify-content-between" style="font-weight: 500;">
                                        <p class="mb-0">Service Fee</p>
                                        <p class="mb-0">RM 0</p>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                                        <p class="mb-2">Total (tax included)</p>
                                        <p class="mb-2">RM
                                            <span id='totalPriceTax'></span>
                                        </p>
                                    </div>

                                    <button type="button" class="btn btn-primary btn-block btn-lg" onclick="checkout()">
                                        <div class="d-flex justify-content-between">
                                            <span>Checkout</span>
                                            <span id="Total"></span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footerpage"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script>
    $(function () {
        $(".headerpage").load("../Header.html");
        $(".footerpage").load("../Footer.html");
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userID = sessionStorage.getItem('UserID');

        if (!userID) {
            window.location.href = '../Login/Login.html';
        } else {
            getShoppingCart(userID);
        }

        const checkoutButton = document.querySelector('.btn-primary');
        if (checkoutButton) {
            checkoutButton.disabled = true; // Disable by default

            // Enable button if shopping cart has data
            const cart = JSON.parse(sessionStorage.getItem('ShoppingCart'));
            if (cart && cart.length > 0) {
                checkoutButton.disabled = false;
            }
        }
    });

    function getShoppingCart(userID) {
        const request = window.indexedDB.open('online_learning_system', 1);

        request.onerror = function (event) {
            console.error('Database error:', event.target.errorCode);
        };

        request.onsuccess = function (event) {
            const db = event.target.result;
            const transaction = db.transaction(['shoppingcart'], 'readonly');
            const objectStore = transaction.objectStore('shoppingcart');

            const userIndex = objectStore.index('UserID');
            const getRequest = userIndex.getAll(userID);
            console.log(getRequest);
            getRequest.onerror = function (event) {
                console.error('Error retrieving history:', event.target.errorCode);
            };

            getRequest.onsuccess = function (event) {
                const cart = event.target.result;
                sessionStorage.setItem('ShoppingCart', JSON.stringify(cart)); // Store cart in sessionStorage
                renderCart(cart);
                calculateTotal(cart);

                // Enable checkout button if cart has data
                const checkoutButton = document.querySelector('.btn-primary');
                if (checkoutButton) {
                    checkoutButton.disabled = cart.length === 0; // Enable if cart has data
                }
            };
        };
    }

    function calculateTotal(cart) {
        let totalPrice = 0;

        cart.forEach(data => {
            totalPrice += parseFloat(data.CoursePrice);
        });
        sessionStorage.setItem('TotalPrice', totalPrice.toFixed(2));

        document.getElementById('totalPrice').textContent = 'RM ' + totalPrice.toFixed(2);
        document.getElementById('totalPriceTax').textContent = 'RM ' + totalPrice.toFixed(2);
        document.getElementById('Total').textContent = 'RM ' + totalPrice.toFixed(2);
    }

        function renderCart(cart) {
            const tableBody = document.getElementById('data-table-body');
            tableBody.innerHTML = '';

            cart.forEach((data, index) => {
                console.log(data.InvoiceID)
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${data.CourseName}</td>
                    <td>${data.CategoryName}</td>
                    <td>${data.CoursePrice}</td>   
                    <td>
                        <button onclick="deleteCourse(${data.InvoiceID})" class='btn btn-danger btn-sm'>Delete</button>
                    </td>
                `;
                row.classList.add('cursor-pointer');

                tableBody.appendChild(row);
            });
        }

        function deleteCourse(InvoiceID) {
            const request = window.indexedDB.open('online_learning_system', 1);

            request.onerror = function (event) {
                console.error('Database error:', event.target.errorCode);
            };
            
            request.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction(['shoppingcart'], 'readwrite');
                const Store = transaction.objectStore('shoppingcart');
                const Courserequest = Store.delete(parseInt(InvoiceID));

                Courserequest.onsuccess = function (event) {
                    alert('Course deleted successfully.');
                    getShoppingCart();
                    location.reload();
                };

                Courserequest.onerror = function (event) {
                    console.error('Error deleting Course:', event.target.errorCode);
                };
            }
        }

    function checkout() {
        const selectedOption = document.querySelector('input[name="radioNoLabel"]:checked');
        const totalAmount = sessionStorage.getItem("TotalPrice");

        if (selectedOption && totalAmount) {
            const redirectURLs = {
                radioNoLabel1v: '../CheckOut/CardCheckOut.html',
                radioNoLabel2v: '../CheckOut/CardCheckOut.html',
                radioNoLabel3v: '../CheckOut/FPXCheckOut.html'
            };
            window.location.href = redirectURLs[selectedOption.id]; // Use 'id' instead of 'value'
            alert('Go to Checkout!');
        } else {
            console.error('Please select a payment option and ensure the total amount is available.');
        }
    }
</script>

</html>
