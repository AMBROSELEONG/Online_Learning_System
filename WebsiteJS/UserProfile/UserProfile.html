<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userID = sessionStorage.getItem('UserID');
        console.log(userID);
        if (userID) {
            const request = window.indexedDB.open('online_learning_system', 1);
            let db;

            request.onerror = function (event) {
                console.log('Database error: ' + event.target.errorCode);
            };

            request.onsuccess = function (event) {
                db = event.target.result;
                displayData(userID);
                displayUserData(userID);
            };

            function displayData(userID) {
                const transaction = db.transaction(['userprofile'], 'readonly');
                const objectStore = transaction.objectStore('userprofile');

                const index = objectStore.index('UserID');
                const getRequest = index.get(userID);

                console.log(getRequest)
                getRequest.onsuccess = function (event) {
                    const userData = event.target.result;
                    console.log('User data:', userData);
                    if (userData) {
                        // document.getElementById('Username').textContent = userData.UserName || '';
                        document.getElementById('CollegeName').textContent = userData.CollegeName || '';
                        // document.getElementById('Email').textContent = userData.Email || '';
                        // document.getElementById('Phone').textContent = userData.Phone || '';
                        document.getElementById('About').textContent = userData.About || '';

                        // document.getElementById('UsernameInput').value = userData.UserName || '';
                        document.getElementById('CollegeNameInput').value = userData.CollegeName || '';
                        // document.getElementById('EmailInput').value = userData.Email || '';
                        // document.getElementById('PhoneInput').value = userData.Phone || '';
                        document.getElementById('AboutInput').value = userData.About || '';
                    } else {
                        console.log('No user data found for user ID:', userID);
                    }
                };
            }

            function displayUserData(userID) {
                // Fetch user data
                const transaction = db.transaction(['users'], 'readonly');
                const userObjectStore = transaction.objectStore('users');
                const keyPath = userObjectStore.keyPath;
                userID = parseInt(userID);
                const getRequest = userObjectStore.get(userID);

                getRequest.onsuccess = function (event) {
                    const user = event.target.result;
                    console.log('User:', user);

                    if (user) {
                        // Update user information on the page
                        document.getElementById('Username').textContent = user.UserName || '';
                        document.getElementById('Email').textContent = user.Email || '';
                        document.getElementById('Phone').textContent = user.ContactNumber || '';

                        // Update input values for editing
                        document.getElementById('UsernameInput').value = user.UserName || '';
                        document.getElementById('EmailInput').value = user.Email || '';
                        document.getElementById('PhoneInput').value = user.ContactNumber || '';
                    } else {
                        console.error(`No user data found for userID: ${userID}`);
                    }
                };
            }

            const form = document.getElementById('ProfileForm');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const userData = {
                    UserID: userID,
                    UserName: form.elements['Username'].value,
                    CollegeName: form.elements['CollegeName'].value,
                    Email: form.elements['Email'].value,
                    Phone: form.elements['Phone'].value,
                    About: form.elements['About'].value
                };

                updateOrAddData(userID, userData);
            });

            function updateOrAddData(userID, userData) {
                const transaction = db.transaction(['userprofile', 'users'], 'readwrite');
                const userProfileStore = transaction.objectStore('userprofile');
                const usersStore = transaction.objectStore('users');

                const getRequest = userProfileStore.getAll();

                getRequest.onsuccess = function (event) {
                    const allData = event.target.result;
                    let found = false;

                    for (let i = 0; i < allData.length; i++) {
                        if (allData[i].UserID === userID) {
                            found = true;

                            allData[i].UserName = userData.UserName;
                            allData[i].CollegeName = userData.CollegeName;
                            allData[i].Email = userData.Email;
                            allData[i].Phone = userData.Phone;
                            allData[i].About = userData.About;

                            userProfileStore.put(allData[i]);
                            alert('User data updated');

                            userID = parseInt(userID);
                            const userUpdateRequest = usersStore.get(userID);
                            userUpdateRequest.onsuccess = function (event) {
                                const user = event.target.result;
                                if (user) {
                                    user.UserName = userData.UserName;
                                    user.Email = userData.Email;
                                    user.ContactNumber = userData.Phone;
                                    usersStore.put(user);
                                    alert('User basic information updated');
                                } else {
                                    const newUser = {
                                        UserID: userID,
                                        UserName: userData.UserName,
                                        Email: userData.Email,
                                        ContactNumber: userData.Phone
                                    };
                                    usersStore.add(newUser);
                                    alert('New user basic information added');
                                }
                            };

                            location.reload();
                            break;
                        }
                    }

                    if (!found) {
                        const newData = { ...userData, UserID: userID };
                        userProfileStore.add(newData);
                        alert('New User Data Added');
                        location.reload();
                    }
                };
            }
        } else {
            window.location.href = "../Login/Login.html";
        }
    });

</script>
