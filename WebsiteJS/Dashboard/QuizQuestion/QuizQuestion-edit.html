    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var QuizID = getParameterByName('QuizID');
        console.log(QuizID);

        function getLecturerByID(QuizID) {
            const request = window.indexedDB.open("online_learning_system", 1);

            request.onerror = function (event) {
                console.error("Database failed to open:", event.target.errorCode);
            };

            request.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction(["quizquestion"], "readonly");
                const objectStore = transaction.objectStore('quizquestion');

                const request = objectStore.get(parseInt(QuizID));
                request.onerror = function (event) {
                    console.error("Error getting data from database:", event.target.error);
                };

                request.onsuccess = function (event) {
                    const data = event.target.result;

                    if (data) {
                        diplayData(data);
                    } else {
                        console.log('No contact found with the specified ID.');
                    }
                };
            }
        }

        getLecturerByID(QuizID);

        function diplayData(data) {
            document.getElementById('QuizID').value = data.QuizID;
        }

        const form = document.getElementById('edit-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const editData = {
                QuestionOne: document.getElementById('QuestionOne').value,
                OptOne1: document.getElementById('OptOne1').value,
                OptOne2: document.getElementById('OptOne2').value,
                OptOne3: document.getElementById('OptOne3').value,
                AnsOne: document.getElementById('AnsOne').value,
                QuestionTwo: document.getElementById('QuestionTwo').value,
                OptTwo1: document.getElementById('OptTwo1').value,
                OptTwo2: document.getElementById('OptTwo2').value,
                OptTwo3: document.getElementById('OptTwo3').value,
                AnsTwo: document.getElementById('AnsTwo').value,
                QuestionThree: document.getElementById('QuestionThree').value,
                OptThree1: document.getElementById('OptThree1').value,
                OptThree2: document.getElementById('OptThree2').value,
                OptThree3: document.getElementById('OptThree3').value,
                AnsThree: document.getElementById('AnsThree').value,
                QuestionFour: document.getElementById('QuestionFour').value,
                OptFour1: document.getElementById('OptFour1').value,
                OptFour2: document.getElementById('OptFour2').value,
                OptFour3: document.getElementById('OptFour3').value,
                AnsFour: document.getElementById('AnsFour').value,
            }

            EditData(QuizID, editData);
        });

        function EditData(QuizID, editData) {
            const request = indexedDB.open('online_learning_system', 1);
            request.onerror = function (event) {
                console.error('Database failed to open', event.target.errorCode);
            }

            request.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction(['quizquestion'], 'readwrite');
                const objectStore = transaction.objectStore('quizquestion');

                const request = objectStore.get(parseInt(QuizID));

                request.onerror = function (event) {
                    console.error('Error getting data from database:', event.target.errorCode);
                };

                request.onsuccess = function (event) {
                    const data = event.target.result;
                    if (data) {
                        data.QuestionOne = editData.QuestionOne;
                        data.OptOne1 = editData.OptOne1;
                        data.OptOne2 = editData.OptOne2;
                        data.OptOne3 = editData.OptOne3;
                        data.AnsOne = editData.AnsOne;
                        data.QuestionTwo = editData.QuestionTwo;
                        data.OptTwo1 = editData.OptTwo1;
                        data.OptTwo2 = editData.OptTwo2;
                        data.OptTwo3 = editData.OptTwo3;
                        data.AnsTwo = editData.AnsTwo;
                        data.QuestionThree = editData.QuestionThree;
                        data.OptThree1 = editData.OptThree1;
                        data.OptThree2 = editData.OptThree2;
                        data.OptThree3 = editData.OptThree3;
                        data.AnsThree = editData.AnsThree;
                        data.QuestionFour = editData.QuestionFour;
                        data.OptFour1 = editData.OptFour1;
                        data.OptFour2 = editData.OptFour2;
                        data.OptFour3 = editData.OptFour3;
                        data.AnsFour = editData.AnsFour;

                        const requestUpdate = objectStore.put(data);

                        requestUpdate.onsuccess = function (event) {
                            alert('Data updated successfully');
                            window.location.replace('QuizQuestion.html');
                        };
                        requestUpdate.onerror = function (event) {
                            console.error('Error updating data in database:', event.target.errorCode);
                        };
                    } else {
                        console.log('No contact found with the specified ID');
                    }
                }
            }
        }
