        <script>
            const $ = (selector) => {
                return document.querySelector(selector);
            }

            function calculateBusinessHours(startDate) {
                const currentDate = new Date();
                const diffMilliseconds = currentDate - startDate;

                const totalSeconds = Math.floor(diffMilliseconds / 1000);
                const totalMinutes = Math.floor(totalSeconds / 60);
                const totalHours = Math.floor(totalMinutes / 60);
                const totalDays = Math.floor(totalHours / 24);

                const hours = totalHours % 24;
                const minutes = totalMinutes % 60;
                const seconds = totalSeconds % 60;

                return {
                    days: totalDays,
                    hours: hours.toString().padStart(2, '0'),
                    minutes: minutes.toString().padStart(2, '0'),
                    seconds: seconds.toString().padStart(2, '0')
                };
            }

            const startDate = new Date("2023-12-20");

            function updateClock() {
                const businessTime = calculateBusinessHours(startDate);

                $('.day').textContent = `${businessTime.days}`;
                $('.hour').textContent = `${businessTime.hours}`;
                $('.min').textContent = `${businessTime.minutes}`;
                $('.sec').textContent = `${businessTime.seconds}`;

                const dots = document.querySelectorAll('.dot');
                dots.forEach(dot => {
                    if (businessTime.seconds % 2 === 0) {
                        dot.classList.add("invisible");
                    } else {
                        dot.classList.remove("invisible");
                    }
                });
            }

            setInterval(updateClock, 1000);
            updateClock();
        </script>

    <script>
        const request = indexedDB.open('online_learning_system', 1);

        request.onsuccess = function (event) {
            db = event.target.result;
            countUsers();
            countOrder();
            calculateTotalCoursePrice();
            countCourse();
            prepareChartData();
            displayData();
            displayContactData();
        };

        function countUsers() {
            const transaction = db.transaction(['users'], 'readonly');
            const objectStore = transaction.objectStore('users');

            const countRequest = objectStore.count();

            countRequest.onsuccess = function (event) {
                const count = event.target.result;
                document.getElementById('UserNumber').innerText = count;
            };

            countRequest.onerror = function (event) {
                console.error('Error counting users:', event.target.error);
            };
        }

        function countOrder() {
            const transaction = db.transaction(['orders'], 'readonly');
            const objectStore = transaction.objectStore('orders');

            const countRequest = objectStore.count();

            countRequest.onsuccess = function (event) {
                const count = event.target.result;
                document.getElementById('OrderNumber').innerText = count;
            };

            countRequest.onerror = function (event) {
                console.error('Error counting users:', event.target.error);
            };
        }

        function calculateTotalCoursePrice() {
            const transaction = db.transaction(['orders'], 'readonly');
            const objectStore = transaction.objectStore('orders');
            const cursor = objectStore.openCursor();
            let total = 0;

            cursor.onsuccess = function (event) {
                const cursor = event.target.result;
                if (cursor) {
                    const price = parseInt(cursor.value.CoursePrice); // Convert string to number
                    if (!isNaN(price)) {
                        total += price;
                    }
                    cursor.continue();
                } else {
                    if (!isNaN(total)) {
                        document.getElementById('TotalCoursePrice').innerText = total;
                    } else {
                        console.error('Invalid total:', total);
                    }
                }
            };

            cursor.onerror = function (event) {
                console.error('Error calculating total:', event.target.error);
            };
        }

        function countCourse() {
            const transaction = db.transaction(['course'], 'readonly');
            const objectStore = transaction.objectStore('course');

            const countRequest = objectStore.count();

            countRequest.onsuccess = function (event) {
                const count = event.target.result;
                document.getElementById('CourseNumber').innerText = count;
            };

            countRequest.onerror = function (event) {
                console.error('Error counting users:', event.target.error);
            };
        }

        function prepareChartData() {
            const transaction = db.transaction(['orders'], 'readonly');
            const objectStore = transaction.objectStore('orders');
            const cursor = objectStore.openCursor();
            const orderCounts = {};

            cursor.onsuccess = function (event) {
                const cursor = event.target.result;
                if (cursor) {
                    const order = cursor.value;
                    const orderDate = order.OrderDate; // Assuming OrderDate is a field in your orders
                    if (!orderCounts[orderDate]) {
                        orderCounts[orderDate] = 1;
                    } else {
                        orderCounts[orderDate]++;
                    }
                    cursor.continue();
                } else {
                    const dates = Object.keys(orderCounts);
                    const counts = Object.values(orderCounts);
                    renderChart(dates, counts);
                }
            };

            cursor.onerror = function (event) {
                console.error('Error retrieving data:', event.target.error);
            };
        }

        function renderChart(dates, orderCounts) {
            new Chart("myChart", {
                type: "line",
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Orders',
                        fill: false,
                        lineTension: 0,
                        backgroundColor: "rgba(0,0,255,1.0)",
                        borderColor: "rgba(0,0,255,0.1)",
                        data: orderCounts
                    }]
                },
                options: {
                    legend: { display: true },
                    scales: {
                        yAxes: [{ ticks: { beginAtZero: true } }],
                    }
                }
            });
        }

        function displayData() {
            if (!db) {
                console.error('Database is not available.');
                return;
            }

            const transaction = db.transaction(['comments'], 'readonly');
            const objectStore = transaction.objectStore('comments');
            const request = objectStore.getAll();

            request.onerror = function (event) {
                console.error('Error retrieving data:', event.target.errorCode);
            };

            request.onsuccess = function (event) {
                const allData = event.target.result;
                if (allData && allData.length > 0) {
                    const tableBody = document.getElementById('data-table-body');
                    tableBody.innerHTML = '';

                    allData.forEach(data => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                                    <td>${data.UserName}</td>
                                    <td>${data.Content}</td>
                                    <td>${data.CourseName}</td>
                                    `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.log('No data found in the database.');
                }
            };
        }

        function displayContactData() {
            if (!db) {
                console.error('Database is not available.');
                return;
            }

            const transaction = db.transaction(['contact'], 'readonly');
            const objectStore = transaction.objectStore('contact');
            const contactrequest = objectStore.getAll();

            contactrequest.onerror = function (event) {
                console.error('Error retrieving data:', event.target.errorCode);

                                    <td>${data.Message}</td>
                                    `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.log('No data found in the database.');
                }
            };
        }
